<!DOCTYPE html>
<html lang="en" ng-app="fabSpeedDialBasicUsageDemo">
<head>
  <meta charset="UTF-8">
  <title>Angular Material Demo</title>
  <link rel="stylesheet" href="/material/dist/docs/angular-material.min.css">
</head>
<body>

  <div ng-controller="DemoCtrl as demo" layout="column">
    <md-content class="md-padding" layout="column">

      <div class="lock-size" layout="row" layout-align="center center">
        <md-fab-speed-dial md-open="demo.isOpen" md-direction="{{demo.selectedDirection}}"
                           ng-class="demo.selectedMode">
          <md-fab-trigger>
            <md-button class="md-fab md-warn">
              <md-icon md-svg-src="/material/dist/docs/img/icons/menu.svg"></md-icon>
            </md-button>
          </md-fab-trigger>

          <md-fab-actions>
            <md-button aria-label="twitter" class="md-fab md-raised md-mini">
              <md-icon md-svg-src="/material/dist/docs/img/icons/twitter.svg"></md-icon>
            </md-button>
            <md-button aria-label="facebook" class="md-fab md-raised md-mini">
              <md-icon md-svg-src="/material/dist/docs/img/icons/facebook.svg"></md-icon>
            </md-button>
            <md-button aria-label="Google Hangout" class="md-fab md-raised md-mini">
              <md-icon md-svg-src="/material/dist/docs/img/icons/hangout.svg"></md-icon>
            </md-button>
          </md-fab-actions>
        </md-fab-speed-dial>
      </div>

      <div layout="row" layout-align="space-around">
        <div layout="column">
          <b>Direction</b>

          <md-radio-group ng-model="demo.selectedDirection">
            <md-radio-button ng-repeat="direction in demo.availableDirections"
                             ng-value="direction" class="text-capitalize">
              {{direction}}
            </md-radio-button>
          </md-radio-group>
        </div>

        <div layout="column">
          <b>Open/Closed</b>

          <md-radio-group ng-model="demo.isOpen">
            <md-radio-button ng-value="true">Open</md-radio-button>
            <md-radio-button ng-value="false">Closed</md-radio-button>
          </md-radio-group>
        </div>

        <div layout="column">
          <b>Animation Modes</b>

          <md-radio-group ng-model="demo.selectedMode">
            <md-radio-button ng-repeat="mode in demo.availableModes" ng-value="mode">
              {{mode}}
            </md-radio-button>
          </md-radio-group>
        </div>
      </div>
    </md-content>

  </div>

  <script src="/ng-material/angular.min.js"></script>
  <script src="/ng-material/angular-animate.min.js"></script>
  <script src="/ng-material/angular-aria.min.js"></script>

  <script src="/material/dist/docs/angular-material.min.js"></script>

  <script>
    (function() {
      'use strict';

      angular.module('fabSpeedDialBasicUsageDemo', ['ngMaterial'])
        .controller('DemoCtrl', function() {
          this.topDirections = ['left', 'up'];
          this.bottomDirections = ['down', 'right'];

          this.isOpen = false;

          this.availableModes = ['md-fling', 'md-scale'];
          this.selectedMode = 'md-fling';

          this.availableDirections = ['up', 'down', 'left', 'right'];
          this.selectedDirection = 'down';
        });
    })();
  </script>

</body>
</html>
